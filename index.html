<!DOCTYPE hmtl>
<html>
    <head>
        <title>Learning Flexbox</title>
        <link rel="stylesheet" type="text/css" href="flexcontainer.css" >
        <style>
            /* Order */
            div:nth-child(2) ul:nth-of-type(1) > li:nth-child(1) {
                order: 1; /*give it a value higher than 0*/
            }

            /* Flex-grow and flex-shrink */
            div:nth-child(2) ul:nth-of-type(2) > li:nth-child(1) {
                flex-grow: 4; /*give it a value higher than 0*/
            }

            /* Flex-basis */
            div:nth-child(2) ul:nth-of-type(3) > li:nth-child(1) {
                width: auto!important;/*Overiding the Width Property set previously*/
                flex-basis: auto!important; /*give it a value higher than 0*/
            }
        </style>
    </head>
    <body>
        <!-- Flex Container -->
        <div>
            <ul>
                <li></li> <!--first child element-->
                <li></li> <!--second child element-->
                <li></li> <!--third child element-->
                <li></li>
                <li></li>
                <li></li>
                <li></li> 
                <li></li> 
                <li></li> 
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <h3>Testing Justify Content</h3>
            <ul>
                <li>
                <li>
                <li>
            </ul>

            <h3>Testing Align Items</h3>
            <ul>
                <li>
                <li>
                <li>
            </ul>

            <h3>Testing Align contents</h3>
            <ul>
                <li></li> 
                <li></li> 
                <li></li> 
                <li></li>
                <li></li>
                <li></li>
                <li></li> 
                <li></li> 
                <li></li> 
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- Flex Items -->
        <div>
            <h3>Order</h3>
            <ul>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>1</li>                      
            </ul>

            <h3>Flex Grow</h3>
            <ul>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>1</li>                      
            </ul>

            <h3>Flex Basis</h3>
            <ul>
                <li>I am a simple list AND I am a simple list</li>                  
            </ul>
        </div>
        
    </body>
</html>
